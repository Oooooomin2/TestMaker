<h1>Login</h1>
<hr />
<div class="row">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label class="control-label">LoginId</label>
        <input class="form-control" [(ngModel)]="auth.loginId" name="loginId" />
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="auth.password" name="password" />
      </div>
      <div class="form-group">
        <button (click)="login()" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
