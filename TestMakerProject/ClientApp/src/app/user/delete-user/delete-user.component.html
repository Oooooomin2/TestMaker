<h1>Delete</h1>

<h3>Are you sure you want to delete this user?</h3>
<div>
  <h4>User</h4>
  <hr />
  <form>
    <dl class="row">
      <dt class="col-sm-2">
        Login id
      </dt>
      <dd class="col-sm-10">
        {{ user.loginId }}
      </dd>
      <dt class="col-sm-2">
        User name
      </dt>
      <dd class="col-sm-10">
        {{ user.userName }}
      </dd>
    </dl>
    <button class="btn-primary btn" (click)="deleteUser()" >Delete</button>
    <a class="ml-2" routerLink="/">Back to List</a>
  </form>
</div>
