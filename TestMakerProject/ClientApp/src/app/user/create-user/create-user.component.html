<h1>Create new user</h1>

<hr />
<div class="row">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label class="control-label">LoginId</label>
        <input class="form-control" [(ngModel)]="user.loginId" name="loginId" />
      </div>
      <div class="form-group">
        <label class="control-label">User name</label>
        <input class="form-control" [(ngModel)]="user.userName" name="userName" />
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" />
      </div>
      <div class="form-group">
        <label class="control-label">Confirm password</label>
        <input type="password" class="form-control" [(ngModel)]="user.confirmPassword" name="confirmPassword" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="addUser()">Create</button>
      </div>
    </form>
  </div>
</div>
