<h1>Create Test</h1>
<h4>{{ test.title }}</h4>

<hr />
<div class="row">
  <div class="col-md-6">
    <form>
      <input type="hidden" value="{{ test.title }}" />
      <input type="hidden" value="{{ test.number }}" />
      <div *ngFor="let q of test.questions; let i=index">
        <div class="form-group">
          <label for="question" class="control-label">Question{{ i+1 }}</label>
          <input [(ngModel)]="q.questionText" type="text" name="question{{i}}" class="form-control" />
        </div>
        <div class="form-group" *ngFor="let c of q.choices; let j=index">
          <label for="Questions{{i}}Choices{{j}}" class="control-label">ChoiceText{{ j+1 }}</label>
          <div class="form-inline">
            <input [(ngModel)]="c.choiceText" type="text" name="Questions{{i}}choice{{j}}ChoiceText" class="form-control" />
            <input [(ngModel)]="c.isAnswer" type="checkbox" name="Questions{{i}}choice{{j}}IsAnswer" class="ml-2" />
          </div>
        </div>
        <hr />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="addTest()">Create</button>
      </div>
    </form>
  </div>
</div>
