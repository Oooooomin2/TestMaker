<h1>Set question settings</h1>

<hr />
<div class="row">
  <div class="col-md-6">
    <form action="/test/create">
      <div class="form-group">
        <label for="title" class="control-label">Title</label>
        <input [(ngModel)]="title" type="text" name="title" class="form-control" />
      </div>
      <div class="form-group">
        <label for="number" class="control-label">Number</label>
        <input [(ngModel)]="number" type="number" name="number" class="form-control" />
      </div>
      <div class="form-group">
        <button class="btn-primary btn" (click)="moveToCreate()">Next</button>
      </div>
    </form>
  </div>
</div>
